name: 定时更新

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get website content
      id: get_content
      run: |
        set +e
        curl --fail -A "okhttp/4.11.0" http://www.饭太硬.top/tv -o 1.json
        echo "::set-output name=status_code::$?"
        set -e

    - name: Extract and encode content
      if: steps.get_content.outputs.status_code == '0' && github.event_name == 'schedule' && github.repository == github.event.repository.full_name
      run: |
        base64encoded=$(cat 1.json | grep -oP '(?<=**).*' | base64 -w 0)
        echo "::set-output name=encoded_content::$base64encoded"

    - name: Save encoded content to 1.json
      if: steps.extract_encode_content.outputs.status_code == '0' && github.event_name == 'schedule' && github.repository == github.event.repository.full_name
      run: |
        echo "$steps.extract_encode_content.outputs.encoded_content" > 1.json
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add 1.json
        git diff --quiet && git diff --staged --quiet || (echo 'Committing changes...' && git commit -m 'Update website content' && git push)
