name: 定时更新
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  get-content:
    runs-on: ubuntu-latest
    steps:
      - name: 获取内容
        run: |
          import requests
          url = 'http://xhww.fun:63/小米/DEMO.json'
          headers = {'User-Agent': 'okhttp/4.11.0'}
          response = requests.get(url, headers=headers)
          content = response.content

      - name: 写入文件
        run: |
          echo "${content}" > ./1.json
