name: 定时更新
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  job1:
    name: 获取网页内容
    runs-on: ubuntu-latest
    steps:
      - name: 安装 okhttp 和 json 库
        run: sudo apt-get update && sudo apt-get install -y okhttp json
      - name: 获取网页内容
        run: echo '{"request": {"method": "GET", "url": "http://xhww.fun:63/小米/DEMO.json"}}' | okhttp -D user-agent=okhttp/4.11.0 -X POST -b - | json > 1.json
