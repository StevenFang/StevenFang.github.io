name: 定时更新

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get website content
      id: get_content
      env:
        VERCEL_DOMAIN: ${{ secrets.VERCEL_DOMAIN }}
      run: |
        set -e
        URL="https://${VERCEL_DOMAIN}/decode"
        PAYLOAD='{"url":"https://cnb.cool/xiaomideyun/xiaomideyun/-/git/raw/main/mi.json","timeout":15}'
        HTTP_STATUS=$(curl -s -o mi.json -w "%{http_code}" -X POST "$URL" -H "Content-Type: application/json" -d "$PAYLOAD")
        echo "HTTP status: $HTTP_STATUS"
        echo "status_code=$HTTP_STATUS" >> $GITHUB_OUTPUT
        if [ "$HTTP_STATUS" -ne 200 ]; then
          cat mi.json
          exit 1
        fi
        
    - name: Validate JSON
      run: jq . mi.json

    - name: Update and copy JSON
      if: steps.get_content.outputs.status_code == '200'
      run: |
        jq '.sites |= (.[0:1] + [{"key": "更新应用","name": "更新应用","type": 3,"api": "csp_Market","searchable": 0,"changeable": 0,"ext": "https://xinxinbaobao.tk/fmys.json"}] + .[1:])' mi.json > temp.json && mv temp.json 1.json

    - name: Commit and push
      if: steps.get_content.outputs.status_code == '200'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mi.json 1.json
        if ! git status --porcelain | grep -q '^A\|^M'; then
          echo "No changes to commit"
        else
          echo 'Committing changes...'
          git commit -m 'Update website content'
          git push
        fi
