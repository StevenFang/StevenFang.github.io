<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder Example</title>
    <script src="decoder.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserve whitespace */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <h1>Decoder Example</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 300px;">
    <button id="fetchButton">Fetch JSON</button>
    <pre id="output"></pre> <!-- Use <pre> to display JSON -->
    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value;
            try {
                const data = await getJson(url);
                const jsonData = JSON.stringify(data, null, 2); // Pretty print JSON
                document.getElementById('output').innerText = jsonData;
            } catch (error) {
                console.error(error);
                document.getElementById('output').innerText = 'Error fetching data: ' + error.message;
            }
        });
    </script>
</body>
</html>
